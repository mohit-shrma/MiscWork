<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link href="../stylesheets/feedback.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
       <header>
          <div id="welcomeblock">
              <p>Hello {{username}}! {{successMsg}}</p>
          </div>
       </header>
       <div id="main">
          <nav>
              <ul>
                  <li><a href="/admin/adminpage">New</a></li>
                  <li><a href="/admin/view">View</a></li>
                  <li><a href="/admin/find">Find</a></li>
                  <li><a href="/feedback">Feedback</a></li>
                  <li><a href="/admin/viewfeedback">View feedback</a></li>
              </ul>
          </nav>
          <section>
              <p>Enter feedback</p>
              <form id="feedbackform" method="POST" action="/feedback">
                <div class="fieldsets">
                      <label for="unique_id">Name</label>
                      <div class="forminput">
                          <input type="text" name="unique_id" id="unique_id" value={{username}} required>                                
                      </div>
                 </div>
                 
                 <div class="fieldsets">
                     <label for="feedback">Description</label>
                     <div class="forminput">
                         <textarea id="feedback" name="feedback" cols="50" rows="5" required></textarea>                                
                     </div>
                 </div>
                 
                 <div class="buttonset">
                     <button type="submit">Submit</button> 
                 </div>
                 
              </form>
          </section>
       </div>
    </body>
</html>
